<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
    <link rel="stylesheet" href="Styles.css">
    <script src="https://kit.fontawesome.com/07170bcdbd.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn" >
                <i class="fa-solid fa-bars"></i>
            </label>
            <a href="#" class="enlace">
                <img src="/Imagenes/logotransp2.png" alt="" class="logo">
            </a>
            <ul>
                <li><a  href="#">Inicio</a></li>
                <li><a  href="#">Nosotros</a></li>
                <li><a  href="#">Nuestras variedades</a></li>
                <li><a  href="#">Menu para eventos</a></li>
                <li><a  class="active" href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
   <div class="container-form">
       <div class="info-form">
           <h2>Contactanos</h2>
           <a href="#"><i class="fa-solid fa-phone"></i>123-456-789</a>
           <a href="#"><i class="fa-solid fa-envelope"></i>myfavoritecake@gmail.com</a>
           <a href="#"><i class="fa-solid fa-calendar-days"></i>Horarios de atención</a>
           <p>Lunes a viernes de 11:00 am a 18:00 pm</p>
           <a href="#"><i class="fa-solid fa-location-dot"></i>Ciudad, Pais</a>
       </div>
        <form action="#" autocomplete="off">
            <input type="text" name="nombre" placeholder="Nombre" class="campo">
            <input type="email" name="email" placeholder="Correo" class="campo">
            <input type="text" name="telefono" placeholder="Teléfono" class="campo">
            <textarea name="mensaje" placeholder="Ingresar mensaje"></textarea>
            <input type="button" value="enviar mensaje" class="boton"></input>
        </form>
   </div>
</body>
</html>
